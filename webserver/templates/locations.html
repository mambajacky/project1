<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: left;    
    }
  </style>

<body>
  <h1>Locations</h1>
  <table style="width:100%">
  <tr>
    <th>State</th>
    {% for n in data1 %}
    <td>{{n}}</td>
    {% endfor %}
  </tr>
  <tr>
    <th>City</th>
    {% for n in data2 %}
    <td>{{n}}</td>
    {% endfor %}
  </tr>
  <tr>
    <th>Street Name</th>
    {% for n in data3 %}
    <td>{{n}}</td>
    {% endfor %}
  </tr>
  <tr>
    <th>Street Number</th>
    {% for n in data4 %}
    <td>{{n}}</td>
    {% endfor %}
  </tr>
</table>

<p>Add New Location</p> 
<form method="POST" action="/addlocation">
  <p>State:<input type="text" name="state"></p>
  <p>City: <input type="text" name="city"></p>
  <p>Street Name: <input type="text" name="street_name"></p> 
  <p>Street Number: <input type="text" name="street_number"></p>
  <p><input type="submit" value="Add"></p>
</form>  

<p><a href="/">Go to homepage</a></p>

</body>


</html>
